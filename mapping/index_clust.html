<!DOCTYPE html>
<html>
<head>
	<title>AIS Data</title>

	<link rel="stylesheet" href="../leaflet/leaflet.css" />
	<script src="../leaflet/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/home/jakewahl/internship/leaflet/markercluster/example/screen.css" />

	<link rel="stylesheet" href="../leaflet/markercluster/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../leaflet/markercluster/dist/MarkerCluster.Default.css" />
	<script src="../leaflet/markercluster/dist/leaflet.markercluster-src.js"></script>
	<script src="js/aisdata.js"></script>

</head>
<body>

	<div id="map" style="width: 100%; height: 800px"></div>
	<script type="text/javascript">

		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
			}),
			latlng = L.latLng(0, 0);

		var map = L.map('map', {center: latlng, zoom: 2, layers: [tiles]});

		var markers = L.markerClusterGroup();
		
		for (var i = 0; i < dataPoints.length; i++) {
			var a = dataPoints[i];
			var title = a[2];
			var marker = L.marker(new L.LatLng(a[1], a[0]), { title: title });
			marker.bindPopup(title);
			markers.addLayer(marker);
		}
		map.addLayer(markers);

	</script>
</body>
</html>
